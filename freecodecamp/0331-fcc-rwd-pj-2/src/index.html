<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div id="wrapper">
  <form id="survey-form">
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <section>
      <p>
        <label for="name-label">Name</label>
        <input type="text" id="name-label" name="name" placeholder="Enter your name" required>
      </p>
      <p>
        <label for="email-label">Email</label>
        <input type="email" id="email-label" name="email" placeholder="Enter your email" required>
      </p>
      <p>
        <label for="number-label">Age
(optional)</label>
        <input type="number" id="number-label" name="number" placeholder="Age" min="10" max="99">
      </p>

      <p>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="current-role">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="notsaid">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </p>
      
      <fieldset>
        <legend>
          Would you recommend freeCodeCamp to a friend?
        </legend>
        <ul>
          <li>
            <label for="recommend-1">
              <input type="radio" id="recommend-1" name="recommend" value="definitely">
              Definitely
            </label>
          </li>
          <li>
            <label for="recommend-2">
              <input type="radio" id="recommend-2" name="recommend" value="maybe">
              Maybe
            </label>
          </li>
          <li>
            <label for="recommend-3">
              <input type="radio" id="recommend-3" name="recommend" value="notsure">
              Not Sure
            </label>
          </li>
        </ul>
      </fieldset>
      
      <p>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown" name="fav-feature">
          <option value="" disabled selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </p>
      
      <fieldset>
        <legend>
          What would you like to see improved? <span class="small">(Check all that apply)</span>
        </legend>
        <ul>
          <li>
            <input type="checkbox" id="fe-project" value="fe-project">
            <label for="fe-project">Front-end Projects</label>
          </li>
          <li>
            <input type="checkbox" id="be-project" value="fe-project">
            <label for="be-project">Back-end Projects</label>
          </li>
          <li>
            <input type="checkbox" id="data-v" value="data-visual">
            <label for="data-v">Data Visualization</label>
          </li>
          <li>
            <input type="checkbox" id="challenges" value="challenges">
            <label for="challenges">Challenges</label>
          </li>
          <li>
            <input type="checkbox" id="opensource" value="opensource-commu">
            <label for="opensource">Open Source Community</label>
          </li>
          <li>
            <input type="checkbox" id="help-rooms" value="help-rooms">
            <label for="help-rooms">Gitter help rooms</label>
          </li>
        </ul>
      </fieldset>
      
      <p>
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="5" cols="" placeholder="Enter your comments here..."></textarea>
      </p>
      
    </section>
  </form>
</div>
